apiVersion: v1
kind: ConfigMap
metadata:
  name: cmp-plugin
data:
  plugin.yaml: |
    apiVersion: argoproj.io/v1alpha1
    kind: ConfigManagementPlugin
    metadata:
      name: helm-secrets
    spec:
      allowConcurrency: true
      discover:
        find:
          command: ["sh", "-c", "echo 'ok'"]
      generate:
        command: ["/bin/sh", "-c"]
        args:
          - |
            export PATH=$PATH:/custom-tools
            export HELM_PLUGINS=/custom-tools/helm-plugins
            
            echo "DEBUG: HELM_VALUES is '$HELM_VALUES'" >&2
            
            # Decrypt to a file, capturing logs to stderr
            # Note: helm secrets decrypt outputs the SECRET content to stdout.
            # We must ensure no other logs go to stdout.
            helm secrets decrypt "$HELM_VALUES" > values.dec.yaml
            EXIT_CODE=$?
            
            if [ $EXIT_CODE -ne 0 ]; then
              echo "ERROR: Decryption failed with code $EXIT_CODE" >&2
              echo "CONTENT of values.dec.yaml (might contain error msg):" >&2
              cat values.dec.yaml >&2
              exit 1
            fi
            
            # Check if file looks like YAML (basic check)
            head -n 1 values.dec.yaml >&2
            
            helm template . -f values.dec.yaml
      lockRepo: false
