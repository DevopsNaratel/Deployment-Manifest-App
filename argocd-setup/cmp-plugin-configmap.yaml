apiVersion: v1
kind: ConfigMap
metadata:
  name: cmp-plugin
data:
  plugin.yaml: |
    apiVersion: argoproj.io/v1alpha1
    kind: ConfigManagementPlugin
    metadata:
      name: helm-secrets
    spec:
      allowConcurrency: true
      discover:
        find:
          command: ["sh", "-c", "echo 'ok'"]
      generate:
        command: ["/bin/sh", "-c"]
        args:
          - |
            export PATH=$PATH:/custom-tools
            export HELM_PLUGINS=/custom-tools/helm-plugins
            export SOPS_AGE_KEY_FILE=/helm-secrets/keys.txt
            export SOPS_BINARY=/custom-tools/sops
            
            VALS_FILE=${ARGOCD_ENV_HELM_VALUES:-$HELM_VALUES}
            
            if [ -z "$VALS_FILE" ]; then
              echo "ERROR: HELM_VALUES is not set!" >&2
              exit 1
            fi
            
            # Gunakan --ignore-mac karena file di repo terindikasi memiliki MAC mismatch
            # Kita panggil helm secrets dengan backend sops secara eksplisit
            helm secrets -b sops decrypt --ignore-mac "$VALS_FILE" > values.dec.yaml
            
            if [ $? -ne 0 ]; then
               echo "ERROR: Decryption failed for $VALS_FILE" >&2
               exit 1
            fi
            
            helm template . -f values.dec.yaml
      lockRepo: false
