apiVersion: v1
kind: ConfigMap
metadata:
  name: cmp-plugin
data:
  plugin.yaml: |
    apiVersion: argoproj.io/v1alpha1
    kind: ConfigManagementPlugin
    metadata:
      name: helm-secrets
    spec:
      allowConcurrency: true
      discover:
        find:
          # Check for Chart.yaml OR values.yaml to identify a valid Helm/Secrets app.
          # Root-app (bootstrap/) has neither, so it will fail (Good).
          # Base-chart has both, so it will pass (Good).
          command: ["sh", "-c", "test -f Chart.yaml || test -f values.yaml"]
      generate:
        command: ["/bin/sh", "-c"]
        args:
          - |
            export PATH=$PATH:/custom-tools
            export SOPS_AGE_KEY_FILE=/helm-secrets/keys.txt
            
            VALS_FILE=${ARGOCD_ENV_HELM_VALUES:-$HELM_VALUES}
            
            if [ -z "$VALS_FILE" ]; then
              echo "ERROR: HELM_VALUES is not set!" >&2
              exit 1
            fi
            
            # Using direct SOPS
            /custom-tools/sops --decrypt --ignore-mac "$VALS_FILE" > values.dec.yaml
            
            if [ $? -ne 0 ]; then
               echo "ERROR: SOPS Decryption failed" >&2
               exit 1
            fi
            
            helm template . -f values.dec.yaml
      lockRepo: false