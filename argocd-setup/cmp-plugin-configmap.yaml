apiVersion: v1
kind: ConfigMap
metadata:
  name: cmp-plugin
data:
  plugin.yaml: |
    apiVersion: argoproj.io/v1alpha1
    kind: ConfigManagementPlugin
    metadata:
      name: helm-secrets
    spec:
      allowConcurrency: true
      discover:
        find:
          # Only enable this plugin if 'values.yaml' exists in the source directory.
          # This prevents it from hijacking root-app or other plain manifest apps.
          command: ["sh", "-c", "find . -maxdepth 1 -name 'values.yaml' | grep -q ."]
      generate:
        command: ["/bin/sh", "-c"]
        args:
          - |
            export PATH=$PATH:/custom-tools
            export SOPS_AGE_KEY_FILE=/helm-secrets/keys.txt
            
            # Get the values file path
            VALS_FILE=${ARGOCD_ENV_HELM_VALUES:-$HELM_VALUES}
            
            if [ -z "$VALS_FILE" ]; then
              echo "ERROR: HELM_VALUES is not set!" >&2
              exit 1
            fi
            
            echo "Decrypting $VALS_FILE using direct SOPS binary..." >&2
            
            /custom-tools/sops --decrypt --ignore-mac "$VALS_FILE" > values.dec.yaml
            
            EXIT_CODE=$?
            if [ $EXIT_CODE -ne 0 ]; then
               echo "ERROR: SOPS Decryption failed with code $EXIT_CODE" >&2
               exit 1
            fi
            
            helm template . -f values.dec.yaml
      lockRepo: false
