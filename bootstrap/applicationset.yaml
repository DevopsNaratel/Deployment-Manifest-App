apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: deployment-manifest-apps
  namespace: cicd
spec:
  goTemplate: true
  generators:
  - git:
      repoURL: https://github.com/DevopsNaratel/Deployment-Manifest-App.git
      revision: HEAD
      files:
      - path: "apps/**/values.yaml"
  template:
    metadata:
      name: "{{.path.basename}}"
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: default
      source:
        repoURL: https://github.com/DevopsNaratel/Deployment-Manifest-App.git
        targetRevision: HEAD
        path: base-chart
        plugin:
          name: helm-secrets
          env:
            - name: HELM_VALUES
              value: "../{{.path.path}}/{{.path.filename}}"
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{if (contains "testing" .path.path)}}testing{{else}}production{{end}}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - PrunePropagationPolicy=background
          - PruneLast=true