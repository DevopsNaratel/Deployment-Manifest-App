apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: deployment-manifest-apps
  namespace: cicd
spec:
  goTemplate: true
  generators:
  - git:
      repoURL: https://github.com/DevopsNaratel/Deployment-Manifest-App.git
      revision: HEAD
      files:
      - path: "apps/**/values.yaml"
  template:
    metadata:
      name: '{{.path.basename}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/DevopsNaratel/Deployment-Manifest-App.git
        targetRevision: HEAD
        path: base-chart
        plugin:
          name: helm-secrets
          env:
            - name: HELM_VALUES
              value: '../{{.path.path}}/{{.path.filename}}'
      destination:
        server: https://kubernetes.default.svc
        # Logic: if path contains 'testing', use 'testing' namespace. 
        # Otherwise, use the dynamic name. 
        # But wait, ApplicationSet doesn't know 'app.id' easily from the filename.
        # BEST PRACTICE: Let the Helm Template decide the namespace (as we just did),
        # but ArgoCD still needs a destination namespace to track the App object.
        namespace: '{{if (contains "testing" .path.path)}}testing{{else}}production{{end}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
