{{- if eq .Values.controllerType "StatefulSet" }}

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: sts-{{ include "base-chart.name" . }}
  namespace: {{ if eq .Values.app.env "testing" }}testing{{ else }}{{ .Values.app.id }}-{{ .Values.app.name | replace "-db" "" }}{{ end }}
  labels:
    {{- include "base-chart.labels" . | nindent 4 }}
spec:
  serviceName: svc-{{ include "base-chart.name" . }}
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/id: {{ .Values.app.id | quote }}
  template:
    metadata:
      annotations:
        checksum/secrets: {{ toYaml .Values.secretData | sha256sum }}
      labels:
        {{- include "base-chart.labels" . | nindent 8 }}
    spec:
      containers:
      - name: postgres
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        ports:
        - containerPort: {{ .Values.service.port }}
        # --- FIX: Cek Kesiapan Database agar Service tidak mengirim traffic prematur ---
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - {{ .Values.postgresUser | default "postgres" }}
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - {{ .Values.postgresUser | default "postgres" }}
          initialDelaySeconds: 15
          periodSeconds: 20
        # ----------------------------------------------------------------------------
        envFrom:
        - secretRef:
            name: secret-{{ include "base-chart.name" . }}
        volumeMounts:
        - name: data
          mountPath: /var/lib/postgresql/data
          subPath: postgres
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: {{ .Values.storage.storageClassName | default "longhorn" }}
      resources:
        requests:
          storage: {{ .Values.storage.size | default "1Gi" }}
{{- end }}
