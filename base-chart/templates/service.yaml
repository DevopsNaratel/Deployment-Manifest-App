apiVersion: v1
kind: Service
metadata:
  name: svc-{{ include "base-chart.name" . }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort | default .Values.service.port }}
  selector:
    app.kubernetes.io/id: {{ .Values.app.id | quote }}
